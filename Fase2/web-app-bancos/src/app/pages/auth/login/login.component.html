<div class="padre">
  <div class="hijo">
    <div class="txtGrupo">
      Sistema Bancario
    </div>
    <br />
    <mat-card class="cardLogin">
      <div class="cardPadd">
        <div class='titulo'>
          <mat-card-title>
            User Login
          </mat-card-title>
        </div>
        <mat-card-content>
          <mat-form-field class="txt" appearance="fill">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="Email" required>
            <mat-error *ngIf="Email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="txt" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input [(ngModel)]="Password" matInput required [type]="VisiPass ? 'Password' : 'text'">
            <button mat-icon-button matSuffix (click)="VisiPass = !VisiPass" [attr.aria-label]="'VisiPass Password'"
              [attr.aria-pressed]="VisiPass">
              <mat-icon>{{VisiPass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-error class="msgError" *ngIf="MsgError">{{MensajeError}}</mat-error>
        <mat-card-actions>
          <div class="marginLeft">
            <!-- <button routerLink="/register" class="buttonBlue" mat-button>Regístrate</button> -->
            <button (click)="login()" class="buttonBlue" mat-button>Iniciar Sesión</button>
          </div>
          <div class="marginLeftLink">
            <a routerLink="/register">¿Aún no tienes una cuenta?</a>
          </div>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
