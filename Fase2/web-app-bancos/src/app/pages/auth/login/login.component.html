<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field class="txtEmail" appearance="fill">
      <mat-label>Correo electrónico</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput required [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="login()" class="buttonBlue" mat-button>Regístrate</button>
    <button class="buttonGreen" mat-button>Iniciar Sesión</button>
  </mat-card-actions>
</mat-card>
